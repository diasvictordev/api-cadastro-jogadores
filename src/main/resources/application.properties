springdoc.version=v1
app.api.version=v1;
app.api.base=api/$(app.api.version);
app.api.swagger.title=Cadastro de Jogadores de Futebol;
app.api.swagger.base-package=br.ueg.Cadastro_de_jogadores_de_futebol

