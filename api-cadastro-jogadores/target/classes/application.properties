springdoc.version=v1
app.api.version=v1
app.api.base=api/$(app.api.version)
app.api.swagger.title=Cadastro de Jogadores de Futebol;s API
app.api.swagger.base-package=br.ueg.Cadastro_de_jogadores_de_futebol

spring.datasource.url=jdbc:postgresql://localhost:5433/tbl_jogador
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true
spring.logging.level.org.hibernate.SQL=debug
spring.logging.level.org.hibernate.type.descriptor.sql=trace

server.error.include-message=always
server.error.include-stacktrace=never